<body>
  <h2>tauPau WebUI</h2>  
  <div style="border: thin solid black;">       
    <p>
        <i class="icon fan"></i>     
        <span class="dht-labels">Fan on</span> 
        <span id="fanOn"> </span>                
    </p>
    <p>
        <span class="dht-labels">Voltage</span> 
        <span id="voltage"> </span>        
        <sup class="units">V</sup>
    </p>    
  </div>    
  <div style="border: thin solid black;">
    <h1>Indoor</h3>
      <p>
        <i class="icon thermometer""></i>     
        <span class="dht-labels">Temperature </span> 
        <span id="temperature1"> </span>
        <sup class="units">&deg;C</sup>
      </p>
      <p>
        <i class="icon drop"></i> 
        <span class="dht-labels">Humidity </span>
        <span id="humidity1"></span>
        <sup class="units">%</sup>
      </p>
      <p>
        <i class="icon thermometer"></i> 
        <span class="dht-labels">DewPoint </span> 
        <span id="dewpoint1"> </span>
        <sup class="units">&deg;C</sup>
      </p>        
  </div>
  <div style="border: thin solid black;">
      <h1>Outdoor</h1>
      <p>
        <i class="icon thermometer"></i> 
        <span class="dht-labels">Temperature </span> 
        <span id="temperature2"> </span>
        <sup class="units">&deg;C</sup>
      </p>
      <p>
        <i class="icon drop"></i> 
        <span class="dht-labels">Humidity </span>
        <span id="humidity2"> </span>
        <sup class="units">%</sup>
      </p>
      <p>
        <i class="icon thermometer"></i> 
        <span class="dht-labels">DewPoint </span> 
        <span id="dewpoint2"> </span>
        <sup class="units">&deg;C</sup>
      </p>       
  </div>
  <script>
        function updateData(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var status = JSON.parse(this.responseText);
                    document.getElementById("fanOn").innerHTML = status.fanOn;
                    document.getElementById("temperature1").innerHTML = status.dht_indoor_temperature;
                    document.getElementById("humidity1").innerHTML = status.dht_indoor_humidity;
                    document.getElementById("dewpoint1").innerHTML = status.dht_indoor_dewpoint;
                    document.getElementById("temperature2").innerHTML = status.dht_outdoor_temperature;
                    document.getElementById("humidity2").innerHTML = status.dht_outdoor_humidity;
                    document.getElementById("dewpoint2").innerHTML = status.dht_outdoor_dewpoint;
                    document.getElementById("voltage").innerHTML = status.voltage;                    
                }
            };
            xhttp.open("GET", "/status", true);
            xhttp.send();
        }
        updateData();
        setInterval(updateData, 3000);      
  </script>
</body>
